/* STARS */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:0.3;}
  50%{opacity:1;}
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:black;
  text-align:center;
  z-index:10;
}
#intro h1{
  font-size:40px;
  color:#ff3399;
  animation: glow 2s infinite alternate;
}
#intro h2{
  color:#ff66aa;
}
#enterBtn{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:40px;
  font-size:16px;
  background:#ff1a75;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px #ff1a75;
}
@keyframes glow{
  from{text-shadow:0 0 10px pink;}
  to{text-shadow:0 0 30px red;}
}

/* MAIN */
#main{
  display:none;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  position:relative;
  padding-bottom:100px;
}

/* PHASES */
.phase{
  width:90%;
  max-width:700px;
  margin:40px auto;
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 20px rgba(255,0,150,0.4);
  text-align:center;
  animation: fadeIn 1.5s ease-in-out;
}
.phase .title{
  color:#ff3399;
  font-size:24px;
  margin-bottom:10px;
  font-weight:bold;
}
.phase p{
  font-size:18px;
  line-height:1.5;
  margin-bottom:15px;
  color:#ffccff;
}

/* IMAGES */
.img-card{
  width:300px;
  height:300px;
  margin:10px auto;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 20px pink;
  transition: transform 0.5s;
  cursor:pointer;
}
.img-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.img-card:hover{
  transform: scale(1.05);
}

/* BUTTONS */
.btn{
  margin:10px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:#ff0066;
  color:white;
  cursor:pointer;
  font-size:16px;
  box-shadow:0 0 15px pink;
  transition: transform 0.3s;
}
.btn:hover{
  transform: scale(1.1);
}

/* VIDEO MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:20;
}
.modal video{
  width:90%;
  max-width:600px;
  border-radius:20px;
  box-shadow:0 0 30px pink;
}
.close{
  margin-top:20px;
  cursor:pointer;
  color:pink;
  font-size:18px;
}

/* HEARTS */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(45deg);
  animation: fall 5s linear infinite;
  opacity:0.8;
  z-index:5;
}
.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}
.heart::before{top:-10px; left:0;}
.heart::after{left:10px; top:0;}
@keyframes fall{
  0%{transform:translateY(-50px) rotate(0deg); opacity:1;}
  100%{transform:translateY(100vh) rotate(360deg); opacity:0;}
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:10px;
  height:10px;
  background: #ff33aa;
  opacity:0.8;
  animation: confettiFall linear forwards;
}
@keyframes confettiFall{
  0%{transform: translateY(-20px) rotate(0deg);}
  100%{transform: translateY(100vh) rotate(360deg);}
}

/* FADE IN */
@keyframes fadeIn{
  0%{opacity:0; transform:translateY(20px);}
  100%{opacity:1; transform:translateY(0);}
}
</style>
</head>
