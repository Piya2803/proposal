<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teddy Day Surprise üß∏</title>
  <style>
    /* ---------- Body & Background ---------- */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
      text-align: center;
      padding: 50px 20px;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      color: #ff66aa;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #ffc0cb;
    }

    p {
      font-size: 20px;
      color: #555;
      max-width: 700px;
      margin: 10px auto 40px;
      line-height: 1.5;
    }

    /* ---------- Cloud Section ---------- */
    .cloud {
      background: #fff;
      border-radius: 50% / 10%;
      padding: 30px 20px;
      margin: 20px auto;
      max-width: 750px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.3s;
    }

    .cloud:hover {
      transform: translateY(-5px);
    }

    /* ---------- Teddy Image ---------- */
    #teddyImage {
      width: 220px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.4s;
    }

    #teddyImage:hover {
      transform: scale(1.15) rotate(-10deg);
    }

    /* ---------- Buttons ---------- */
    .btn {
      padding: 12px 25px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #love { background-color: #ff6699; }
    #maybe { background-color: #ffb3c6; color: #333; }
    #no { background-color: #aaa; }
    #hug { background-color: #ff99cc; }
    #gift { background-color: #ff66cc; }
    #surprise { background-color: #ff3399; }

    #feedback {
      font-size: 22px;
      margin-top: 25px;
      color: #ff3399;
      min-height: 40px;
    }

    /* ---------- Comment Section ---------- */
    #comments {
      margin-top: 50px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    #comments h2 {
      color: #ff66aa;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ffb3c6;
      font-size: 14px;
    }

    #submitComment {
      background-color: #ff6699;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #submitComment:hover {
      transform: scale(1.05);
    }

    .comment {
      background: #ffe6f0;
      padding: 12px;
      margin-top: 12px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* ---------- Floating Teddy ---------- */
    .floatingTeddy {
      width: 50px;
      position: absolute;
      top: -60px;
      animation: floatDown linear infinite;
    }

    @keyframes floatDown {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(200px) rotate(15deg); }
      100% { transform: translateY(400px) rotate(-15deg); }
    }
  </style>
</head>
<body>

  <h1>Happy Teddy Day! üß∏</h1>

  <div class="cloud">
    <img id="teddyImage" src="https://i.postimg.cc/0j2nDZZp/teddy.png" alt="Cute Teddy Bear">
    <p>Sending you a little fluffy buddy to make your day sweet and cozy. Pick a fun reaction below and see the magic happen!</p>

    <button class="btn" id="love">Love it! üíï</button>
    <button class="btn" id="maybe">Hmm üò≥</button>
    <button class="btn" id="no">Not my thing üíî</button>
    <button class="btn" id="hug">Hug üß∏</button>
    <button class="btn" id="gift">Gift üéÅ</button>
    <button class="btn" id="surprise">Surprise üòç</button>

    <div id="feedback"></div>
  </div>

  <div id="comments" class="cloud">
    <h2>Leave a Sweet Note</h2>
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="comment" placeholder="Write a cute/funny message..."></textarea>
    <button id="submitComment">Send Note</button>
    <div id="commentList"></div>
  </div>

  <script>
    const feedback = document.getElementById('feedback');

    function createFloatingTeddy(x) {
      const teddy = document.createElement('img');
      teddy.src = "https://i.postimg.cc/0j2nDZZp/teddy.png";
      teddy.className = "floatingTeddy";
      teddy.style.left = x + "px";
      teddy.style.animationDuration = (4 + Math.random()*3) + "s";
      document.body.appendChild(teddy);

      setTimeout(() => teddy.remove(), 7000);
    }

    function teddyConfetti(count=10) {
      for(let i=0;i<count;i++){
        createFloatingTeddy(Math.random()*window.innerWidth);
      }
    }

    // Cute & funny messages
    document.getElementById('love').onclick = () => {
      feedback.innerText = "Yay! üß∏ I'm over the moon you love it!";
      teddyConfetti(15);
    }
    document.getElementById('maybe').onclick = () => {
      feedback.innerText = "Hmm ü§î Sometimes teddies grow on you!";
      teddyConfetti(5);
    }
    document.getElementById('no').onclick = () => {
      feedback.innerText = "Oh no üò¢ maybe next Teddy Day!";
    }
    document.getElementById('hug').onclick = () => {
      feedback.innerText = "Big warm teddy hug coming your way! ü§óüß∏";
      teddyConfetti(20);
    }
    document.getElementById('gift').onclick = () => {
      feedback.innerText = "A tiny teddy gift just for you! üéÅüß∏";
      teddyConfetti(20);
    }
    document.getElementById('surprise').onclick = () => {
      feedback.innerText = "Surprise! üéâ Teddies everywhere!";
      teddyConfetti(25);
    }

    // Comment submission
    const submitComment = document.getElementById('submitComment');
    const commentList = document.getElementById('commentList');

    submitComment.onclick = () => {
      const name = document.getElementById('name').value;
      const commentText = document.getElementById('comment').value;

      if(name === "" || commentText === "") {
        alert("Please enter both name and message!");
        return;
      }

      const commentDiv = document.createElement('div');
      commentDiv.className = "comment";
      commentDiv.innerHTML = `<strong>${name}:</strong> ${commentText}`;
      commentList.appendChild(commentDiv);

      document.getElementById('name').value = "";
      document.getElementById('comment').value = "";
    }

    setInterval(() => {
      createFloatingTeddy(Math.random() * window.innerWidth);
    }, 2500);
  </script>

</body>
</html>
