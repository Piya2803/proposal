<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü•∞ Teddy Day Surprise üß∏</title>
  <style>
    /* ---------- Body & Background ---------- */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      text-align: center;
      margin: 0;
      padding: 50px 20px;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* ---------- Teddy & Speech Bubble ---------- */
    .teddy-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    #teddyImage {
      width: 220px;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.4s;
    }

    #teddyImage:hover {
      transform: scale(1.15) rotate(-10deg);
    }

    .speech-bubble {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff0f5;
      padding: 15px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 250px;
      font-size: 16px;
      color: #ff3366;
      line-height: 1.3;
    }

    /* ---------- Buttons ---------- */
    .btn {
      padding: 12px 25px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #love { background-color: #ff66aa; }
    #hug { background-color: #ff99cc; }
    #gift { background-color: #ff66cc; }
    #surprise { background-color: #ff3399; }

    #feedback {
      font-size: 20px;
      margin-top: 20px;
      color: #ff3366;
      min-height: 30px;
    }

    /* ---------- Comment Section ---------- */
    #comments {
      margin-top: 50px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: #fff0f5;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    #comments h2 {
      color: #ff66aa;
      margin-bottom: 10px;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 15px;
      border: 1px solid #ffb3c6;
      font-size: 14px;
    }

    #submitComment {
      background-color: #ff66aa;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      margin-top: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.2s;
    }

    #submitComment:hover {
      transform: scale(1.05);
    }

    .comment {
      background: #ffe6f0;
      padding: 12px;
      margin-top: 12px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* ---------- Floating Teddies & Hearts ---------- */
    .floatingItem {
      width: 50px;
      position: absolute;
      top: -60px;
      animation: floatDown linear infinite;
    }

    @keyframes floatDown {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      50% { transform: translateY(200px) rotate(15deg); opacity:0.8; }
      100% { transform: translateY(400px) rotate(-15deg); opacity:0; }
    }

  </style>
</head>
<body>

  <div class="teddy-container">
    <img id="teddyImage" src="https://i.postimg.cc/0j2nDZZp/teddy.png" alt="Cute Teddy Bear">
    <div class="speech-bubble" id="speech">Hi there! Wanna cuddle some teddies? üß∏üíñ</div>
  </div>

  <!-- Buttons -->
  <div>
    <button class="btn" id="love">Love it! üíï</button>
    <button class="btn" id="hug">Hug üß∏</button>
    <button class="btn" id="gift">Gift üéÅ</button>
    <button class="btn" id="surprise">Surprise üòç</button>
  </div>

  <div id="feedback"></div>

  <!-- Comment Section -->
  <div id="comments">
    <h2>Leave a Sweet Note</h2>
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="comment" placeholder="Write a cute/funny message..."></textarea>
    <button id="submitComment">Send Note</button>
    <div id="commentList"></div>
  </div>

  <script>
    const speech = document.getElementById('speech');
    const feedback = document.getElementById('feedback');

    function createFloatingItem(x, type="teddy") {
      const item = document.createElement('img');
      if(type==="teddy"){
        item.src = "https://i.postimg.cc/0j2nDZZp/teddy.png";
      } else if(type==="heart"){
        item.src = "https://i.postimg.cc/0y0P3ZsS/heart.png"; // cute heart image
      }
      item.className = "floatingItem";
      item.style.left = x + "px";
      item.style.animationDuration = (4 + Math.random()*3) + "s";
      document.body.appendChild(item);

      setTimeout(() => item.remove(), 7000);
    }

    function teddyConfetti(count=10){
      for(let i=0;i<count;i++){
        let type = Math.random()<0.5 ? "teddy":"heart";
        createFloatingItem(Math.random()*window.innerWidth, type);
      }
    }

    // Button messages
    document.getElementById('love').onclick = () => {
      speech.innerText = "Yay! I love your excitement! üíïüß∏";
      feedback.innerText = "You clicked Love it!";
      teddyConfetti(15);
    }

    document.getElementById('hug').onclick = () => {
      speech.innerText = "Big warm teddy hug for you! ü§óüß∏";
      feedback.innerText = "You clicked Hug!";
      teddyConfetti(20);
    }

    document.getElementById('gift').onclick = () => {
      speech.innerText = "Surprise! A tiny teddy gift is here üéÅüß∏";
      feedback.innerText = "You clicked Gift!";
      teddyConfetti(20);
    }

    document.getElementById('surprise').onclick = () => {
      speech.innerText = "Woohoo! Teddies everywhere! üòç";
      feedback.innerText = "You clicked Surprise!";
      teddyConfetti(25);
    }

    // Comment section
    const submitComment = document.getElementById('submitComment');
    const commentList = document.getElementById('commentList');

    submitComment.onclick = () => {
      const name = document.getElementById('name').value;
      const commentText = document.getElementById('comment').value;

      if(name === "" || commentText === "") {
        alert("Please enter both name and message!");
        return;
      }

      const commentDiv = document.createElement('div');
      commentDiv.className = "comment";
      commentDiv.innerHTML = `<strong>${name}:</strong> ${commentText}`;
      commentList.appendChild(commentDiv);

      document.getElementById('name').value = "";
      document.getElementById('comment').value = "";
    }

    // Random floating teddies/hearts
    setInterval(()=>{
      let type = Math.random()<0.5 ? "teddy":"heart";
      createFloatingItem(Math.random()*window.innerWidth, type);
    },2500);

  </script>

</body>
</html>
