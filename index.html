<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teddy Day Surprise üß∏</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      color: #ff6699;
      font-size: 48px;
    }

    p {
      font-size: 20px;
      color: #333;
      max-width: 600px;
      margin: 20px auto;
    }

    /* Main teddy image */
    #teddyImage {
      width: 200px;
      margin: 20px auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    #teddyImage:hover {
      transform: rotate(-10deg) scale(1.1);
    }

    /* Buttons */
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes { background-color: #ff6699; }
    #maybe { background-color: #ffb3c6; color: #333; }
    #no { background-color: #aaa; }
    #hug { background-color: #ff99cc; }
    #gift { background-color: #ff66cc; }
    #surprise { background-color: #ff3399; }

    #feedback {
      font-size: 24px;
      margin-top: 30px;
      color: #ff3366;
    }

    #comments {
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #submitComment {
      background-color: #ff6699;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .comment {
      background: #ffd6e0;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    /* Floating teddy animation */
    .floatingTeddy {
      width: 50px;
      position: absolute;
      top: -60px;
      animation: floatDown linear infinite;
    }

    @keyframes floatDown {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(200px) rotate(15deg); }
      100% { transform: translateY(400px) rotate(-15deg); }
    }
  </style>
</head>
<body>

  <h1>Happy Teddy Day! üß∏</h1>
  <!-- Working teddy image -->
  <img id="teddyImage" src="https://i.postimg.cc/0j2nDZZp/teddy.png" alt="Cute Teddy Bear">

  <p>Sending you a little teddy to make your day cozy and sweet! Choose your reaction:</p>

  <!-- All interactive buttons -->
  <button id="yes">Love it! üíï</button>
  <button id="maybe">Hmm üò≥</button>
  <button id="no">Not my thing üíî</button>
  <button id="hug">Hug üß∏</button>
  <button id="gift">Gift üéÅ</button>
  <button id="surprise">Surprise üòç</button>

  <div id="feedback"></div>

  <!-- Comment section -->
  <div id="comments">
    <h2>Leave a Sweet Note</h2>
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="comment" placeholder="Write a little message..."></textarea>
    <button id="submitComment">Send Note</button>

    <div id="commentList"></div>
  </div>

  <script>
    const feedback = document.getElementById('feedback');

    // Function to create floating teddies
    function createFloatingTeddy(x) {
      const teddy = document.createElement('img');
      teddy.src = "https://i.postimg.cc/0j2nDZZp/teddy.png"; // Working image
      teddy.className = "floatingTeddy";
      teddy.style.left = x + "px";
      teddy.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(teddy);

      setTimeout(() => teddy.remove(), 7000);
    }

    // Confetti teddies effect
    function teddyConfetti(count=10) {
      for(let i=0; i<count; i++){
        createFloatingTeddy(Math.random() * window.innerWidth);
      }
    }

    // Button interactions
    document.getElementById('yes').onclick = () => {
      feedback.innerText = "Yay! üß∏ I'm so glad you like it!";
      teddyConfetti();
    }

    document.getElementById('maybe').onclick = () => {
      feedback.innerText = "No worries üò≥ maybe it'll grow on you!";
      teddyConfetti(5);
    }

    document.getElementById('no').onclick = () => {
      feedback.innerText = "Oh no üíî maybe next time!";
    }

    document.getElementById('hug').onclick = () => {
      feedback.innerText = "Sending a warm teddy hug! ü§óüß∏";
      teddyConfetti(15);
    }

    document.getElementById('gift').onclick = () => {
      feedback.innerText = "A little teddy gift is on the way! üéÅüß∏";
      teddyConfetti(20);
    }

    document.getElementById('surprise').onclick = () => {
      feedback.innerText = "Surprise! üéâ A bunch of teddies just for you!";
      teddyConfetti(25);
    }

    // Comment submission
    const submitComment = document.getElementById('submitComment');
    const commentList = document.getElementById('commentList');

    submitComment.onclick = () => {
      const name = document.getElementById('name').value;
      const commentText = document.getElementById('comment').value;

      if(name === "" || commentText === "") {
        alert("Please enter both name and message!");
        return;
      }

      const commentDiv = document.createElement('div');
      commentDiv.className = "comment";
      commentDiv.innerHTML = `<strong>${name}:</strong> ${commentText}`;
      commentList.appendChild(commentDiv);

      document.getElementById('name').value = "";
      document.getElementById('comment').value = "";
    }

    // Random floating teddies every few seconds
    setInterval(() => {
      createFloatingTeddy(Math.random() * window.innerWidth);
    }, 2000);
  </script>

</body>
</html>
