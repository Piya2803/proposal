<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  background: linear-gradient(to bottom, #f0fff4, #e0f7f1);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ---------- LOGIN ---------- */
#loginPage{
  background:#fffaf5;
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
#loginPage h2{ color:#ff3366; }
#loginPage input{
  padding:12px;
  width:220px;
  border-radius:20px;
  border:1px solid #ccc;
  font-size:16px;
}
#loginPage button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}
#error{ color:red; margin-top:10px; }

/* ---------- MAIN ---------- */
#mainContent{ display:none; width:100%; height:100%; }

.cloud{
  position:absolute;
  width:130px;
  opacity:0.6;
  animation: moveCloud 40s linear infinite;
}
@keyframes moveCloud{
  from{ left:-150px; }
  to{ left:110%; }
}

.container{
  position:relative;
  text-align:center;
  z-index:2;
}

/* Center Image */
#centerImg{
  width:200px;
  border-radius:50%;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  margin-bottom:15px;
}

/* Teddy */
#teddy{
  width:220px;
  cursor:pointer;
  transition:0.3s;
}
#teddy:hover{
  transform:scale(1.2) rotate(-10deg);
}

/* Buttons */
.btn-container{
  position:relative;
  width:300px;
  height:300px;
  margin:auto;
}
.btn{
  position:absolute;
  padding:12px 18px;
  border:none;
  border-radius:50px;
  color:white;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
#love{background:#ff4d6d; top:0; left:50%; transform:translateX(-50%);}
#hug{background:#ff85b3; top:25%; right:0;}
#gift{background:#ff66aa; bottom:25%; right:0;}
#surprise{background:#ff3385; bottom:0; left:50%; transform:translateX(-50%);}
#kiss{background:#ff99c1; bottom:25%; left:0;}
#smile{background:#ff66cc; top:25%; left:0;}

/* ---------- MODAL ---------- */
.modal-bg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:5;
}
.modal{
  background:#fffaf5;
  padding:30px;
  border-radius:30px;
  text-align:center;
  max-width:360px;
  position:relative;
}
.close-btn{
  position:absolute;
  top:10px;
  right:15px;
  font-size:22px;
  cursor:pointer;
  color:#ff3366;
}

/* Hearts */
.floating-heart{
  position:absolute;
  animation:floatHeart 2s linear forwards;
}
@keyframes floatHeart{
  0%{ transform:translateY(0) scale(0); opacity:1; }
  50%{ transform:translateY(-60px) scale(1); }
  100%{ transform:translateY(-120px) scale(0); opacity:0; }
}
</style>
</head>

<body>

<!-- CLOUDS -->
<img src="cloud.png" class="cloud" style="top:10%; animation-duration:50s;">
<img src="cloud.png" class="cloud" style="top:60%; animation-duration:60s;">

<!-- LOGIN -->
<div id="loginPage">
  <h2>ğŸ” Teddy Secret Login</h2>
  <p>Password daalo ğŸ’–</p>
  <input type="password" id="password" placeholder="Enter password">
  <br>
  <button onclick="checkPassword()">Login</button>
  <div id="error"></div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
  <div class="container">

    <!-- YOUR IMAGE -->
    <img id="centerImg" src="61-qJABL20L._AC_SL1100_.jpg" alt="My Love">

    <!-- TEDDY -->
    <img id="teddy" src="teddy.png" alt="Teddy">

    <!-- BUTTONS -->
    <div class="btn-container">
      <button class="btn" id="love">Love ğŸ’•</button>
      <button class="btn" id="hug">Hug ğŸ¤—</button>
      <button class="btn" id="gift">Gift ğŸ</button>
      <button class="btn" id="surprise">Surprise ğŸ˜</button>
      <button class="btn" id="kiss">Kiss ğŸ˜˜</button>
      <button class="btn" id="smile">Smile ğŸ˜„</button>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">Ã—</span>
    <h2 id="modalTitle"></h2>
    <p id="modalMsg"></p>
  </div>
</div>

<script>
const correctPassword = "iloveupiya"; // ğŸ” change password

function checkPassword(){
  if(password.value === correctPassword){
    loginPage.style.display="none";
    mainContent.style.display="block";
  } else {
    error.innerText="Wrong password ğŸ˜¢";
  }
}

function openModal(title,msg){
  modalTitle.innerText = title;
  modalMsg.innerText = msg;
  modalBg.style.display="flex";
  createHearts(8);
}
function closeModal(){
  modalBg.style.display="none";
}

function createHearts(count){
  for(let i=0;i<count;i++){
    const heart = document.createElement("div");
    heart.className="floating-heart";
    heart.style.left = Math.random()*250 + "px";
    heart.innerHTML = `<img src="heart.png" width="22">`;
    modal.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
}

/* Button actions */
love.onclick=()=>openModal("Love ğŸ’–","Tum meri cutest teddy ho ğŸ§¸ğŸ’•");

kiss.onclick=()=>openModal("Kiss ğŸ˜˜","Ek sweet teddy kiss ğŸ’–");
smile.onclick=()=>openModal("Smile ğŸ˜„","Tumhari smile meri duniya hai ğŸ§¸");
</script>

</body>
</html>
