<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  background:#000;
  overflow-x:hidden;
  color:white;
}

/* STARS */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:0.3;}
  50%{opacity:1;}
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:black;
  text-align:center;
  z-index:10;
}
#intro h1{
  font-size:40px;
  color:#ff3399;
  animation: glow 2s infinite alternate;
}
#intro h2{
  color:#ff66aa;
}
#enterBtn{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:40px;
  font-size:16px;
  background:#ff1a75;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px #ff1a75;
}
@keyframes glow{
  from{text-shadow:0 0 10px pink;}
  to{text-shadow:0 0 30px red;}
}

/* MAIN */
#main{
  display:none;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  position:relative;
  padding-bottom:100px;
}

/* PHASES */
.phase{
  width:90%;
  max-width:700px;
  margin:40px auto;
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 20px rgba(255,0,150,0.4);
  text-align:center;
  animation: fadeIn 1.5s ease-in-out;
}
.phase h2{
  color:#ff3399;
  font-size:28px;
  margin-bottom:10px;
}
.phase p{
  font-size:18px;
  line-height:1.5;
  margin-bottom:15px;
}

/* IMAGES */
.img-card{
  width:300px;
  height:300px;
  margin:10px auto;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 20px pink;
  transition: transform 0.5s;
  cursor:pointer;
}
.img-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.img-card:hover{
  transform: scale(1.05);
}

/* BUTTONS */
.btn{
  margin:10px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:#ff0066;
  color:white;
  cursor:pointer;
  font-size:16px;
  box-shadow:0 0 15px pink;
  transition: transform 0.3s;
}
.btn:hover{
  transform: scale(1.1);
}

/* VIDEO MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:20;
}
.modal video{
  width:90%;
  max-width:600px;
  border-radius:20px;
  box-shadow:0 0 30px pink;
}
.close{
  margin-top:20px;
  cursor:pointer;
  color:pink;
  font-size:18px;
}

/* HEARTS */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(45deg);
  animation: fall 5s linear infinite;
  opacity:0.8;
  z-index:5;
}
.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}
.heart::before{top:-10px; left:0;}
.heart::after{left:10px; top:0;}
@keyframes fall{
  0%{transform:translateY(-50px) rotate(0deg); opacity:1;}
  100%{transform:translateY(100vh) rotate(360deg); opacity:0;}
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:10px;
  height:10px;
  background: #ff33aa;
  opacity:0.8;
  animation: confettiFall linear forwards;
}
@keyframes confettiFall{
  0%{transform: translateY(-20px) rotate(0deg);}
  100%{transform: translateY(100vh) rotate(360deg);}
}

/* FADE IN */
@keyframes fadeIn{
  0%{opacity:0; transform:translateY(20px);}
  100%{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<!-- STARS -->
<script>
for(let i=0;i<200;i++){
  let star=document.createElement('div');
  star.className='star';
  star.style.top=Math.random()*100+'vh';
  star.style.left=Math.random()*100+'vw';
  star.style.width=Math.random()*2+1+'px';
  star.style.height=star.style.width;
  document.body.appendChild(star);
}
</script>

<!-- INTRO -->
<div id="intro">
  <h1>Our Love Story üíñ</h1>
  <h2>Every memory is a treasure üåü</h2>
  <button id="enterBtn" onclick="enterSite()">Start Journey ‚ù§Ô∏è</button>
</div>

<!-- MAIN -->
<div id="main">

<!-- 17 Photo Slides -->
<script>
const photos=[
"WhatsApp Image 2026-02-13 at 11.03.16 PM.jpeg",
"WhatsApp Image 2026-02-13 at 11.03.47 PM.jpeg",
"WhatsApp Image 2026-02-13 at 11.03.48 PM.jpeg",
"WhatsApp Image 2026-02-13 at 11.03.49 PM (1).jpeg",
"WhatsApp Image 2026-02-13 at 11.03.49 PM.jpeg",
"WhatsApp Image 2026-02-13 at 11.03.50 PM.jpeg",
"WhatsApp Image 2026-02-13 at 11.04.27 PM (1).jpeg",
"WhatsApp Image 2026-02-13 at 11.04.27 PM.jpeg",
"WhatsApp Image 2026-02-13 at 11.08.38 PM.jpeg",
"WhatsApp Image 2026-02-13 at 11.08.41 PM (1).jpeg",
"WhatsApp Image 2026-02-13 at 11.08.41 PM (2).jpeg",
"WhatsApp Image 2026-02-13 at 11.08.41 PM (3).jpeg",
"WhatsApp Image 2026-02-13 at 11.08.41 PM (4).jpeg",

];
for(let i=0;i<photos.length;i++){
  document.write(`<div class="phase" id="phase${i+1}" style="display:${i===0?'block':'none'};">
    <h2>Memory ${i+1}</h2>
    <div class="img-card"><img src="${photos[i]}" alt="Memory ${i+1}"></div>
    <button class="btn" onclick="nextPhase(${i+1})">Next ‚û°Ô∏è</button>

<!-- Slide 18: Navratri Video -->
<div class="phase" id="phase18" style="display:none;">
  <h2>Navratri Special Video üé•</h2>
  <p>Watch video below üëá</p>
  <button class="btn" onclick="openVideo('navratri')">Watch Video</button>
</div>

<!-- Slide 19: Special Video -->
<div class="phase" id="phase19" style="display:none;">
  <h2>Our Special Memory Video üé¨</h2>
  <p>Watch video below üëá</p>
  <button class="btn" onclick="openVideo('special')">Watch Video</button>
</div>

<!-- Proposal Slide -->
<div class="phase" id="proposalSlide" style="display:none;">
  <h2>Will You Be My Forever Valentine? üíç</h2>
  <button class="btn" onclick="finalLove()">Yes, Always üíñ</button>
</div>

<!-- Video Modal -->
<div class="modal" id="videoModal">
  <video id="loveVideo" controls></video>
  <div class="close" onclick="closeVideo()">Close ‚úñ</div>
</div>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
let currentPhase=1;

function enterSite(){
  document.getElementById('intro').style.display='none';
  document.getElementById('main').style.display='flex';
  document.getElementById('bgMusic').play();
}

function nextPhase(phase){
  document.getElementById(`phase${phase}`).style.display='none';
  if(phase<17) document.getElementById(`phase${phase+1}`).style.display='block';
  else document.getElementById('phase18').style.display='block';
  currentPhase++;
}

function openVideo(type){
  let video=document.getElementById('loveVideo');
  if(type==='navratri') video.src='WhatsApp Video 2026-02-13 at 11.04.25 PM.mp4';
  else if(type==='special') video.src='special_video.mp4';
  document.getElementById('videoModal').style.display='flex';
  video.play();
}

function closeVideo(){
  let video=document.getElementById('loveVideo');
  video.pause();
  video.currentTime=0;
  document.getElementById('videoModal').style.display='none';
  if(currentPhase===18) {document.getElementById('phase19').style.display='block'; currentPhase++;}
  else if(currentPhase===19) {document.getElementById('proposalSlide').style.display='block'; currentPhase++;}
}

function finalLove(){
  alert("Yayyy ‚ù§Ô∏è I Love You Forever!");
  for(let i=0;i<200;i++){
    let c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*window.innerWidth+'px';
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* HEART TRAIL */
document.addEventListener('mousemove',function(e){
  let heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=e.clientX+'px';
  heart.style.top=e.clientY+'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
});

/* HEART RAIN */
function startHeartRain(){
  setInterval(()=>{
    let h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*window.innerWidth+'px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },600);
}
startHeartRain();
</script>

</body>
</html>
