<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Day Fun üß∏</title>
<style>
body {
  margin:0; padding:0; font-family:'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
  text-align:center; min-height:100vh; display:flex; flex-direction:column; align-items:center;
}
.header {
  width:100%; padding:20px 0; background:#ffccdd; box-shadow:0 4px 10px rgba(0,0,0,0.1);
  font-size:24px; color:#ff3366;
  font-weight:bold;
}
.main-container { display:flex; flex-direction:column; align-items:center; margin-top:40px; position:relative; }
#teddy { width:220px; border-radius:50%; transition: transform 0.3s; }
#teddy:hover { transform:scale(1.2) rotate(-10deg); }
.speech-bubble {
  position:absolute; top:-100px; left:50%; transform:translateX(-50%);
  background:#fff0f5; padding:15px 25px; border-radius:30px;
  font-size:16px; color:#ff3366; box-shadow:0 5px 15px rgba(0,0,0,0.1);
  max-width:250px; line-height:1.4;
}

/* Button layout around teddy */
.btn-container {
  display:grid; grid-template-columns:repeat(2, 140px);
  gap:20px; margin-top:280px; justify-content:center;
}
.btn {
  padding:15px 20px; font-size:16px; border:none;
  border-radius:50px; cursor:pointer; color:white;
  transition: transform 0.2s, box-shadow 0.2s; box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
.btn:hover { transform:scale(1.1); box-shadow:0 6px 15px rgba(0,0,0,0.25); }
#love { background-color:#ff66aa; } 
#hug { background-color:#ff99cc; color:#333; }
#gift { background-color:#ff66cc; } 
#surprise { background-color:#ff3399; }

#feedback { margin-top:20px; font-size:20px; color:#ff3366; min-height:30px; }

/* Comments section */
#comments { max-width:500px; margin:50px auto 30px; background:#fff0f5; border-radius:30px; padding:20px; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:left; }
#comments h2 { text-align:center; color:#ff66aa; margin-bottom:15px; font-size:22px; }
input, textarea { width:100%; padding:12px; margin-top:8px; border-radius:15px; border:1px solid #ffb3c6; font-size:14px; }
#submitComment { background-color:#ff66aa; color:white; padding:10px 20px; border:none; border-radius:50px; margin-top:10px; cursor:pointer; display:block; margin-left:auto; margin-right:auto; transition: transform 0.2s; }
#submitComment:hover { transform:scale(1.05); }
.comment { background:#ffe6f0; padding:12px; margin-top:12px; border-radius:20px; box-shadow:0 4px 10px rgba(0,0,0,0.05); font-size:14px; }

/* Cute edge designs */
.edge-design {
  position:absolute; width:80px; opacity:0.2;
}
.edge-left { left:0; top:100px; transform:rotate(-20deg);}
.edge-right { right:0; top:150px; transform:rotate(20deg);}
.edge-bottom { bottom:0; left:50%; transform:translateX(-50%) rotate(180deg);}
@media(max-width:600px){ #teddy{width:180px;} .speech-bubble{top:-80px; max-width:200px;} .btn-container{grid-template-columns:1fr; gap:15px;} }
</style>
</head>
<body>

<div class="header">Teddy Day Masti Zone üß∏üíñ</div>

<!-- Main Teddy -->
<div class="main-container">
  <img class="edge-design edge-left" src="61-qJABL20L._AC_SL1100_.jpg" alt="Edge Design">
  <img class="edge-design edge-right" src="61-qJABL20L._AC_SL1100_.jpg" alt="Edge Design">
  
  <img id="teddy" src="61-qJABL20L._AC_SL1100_.jpg" alt="Cute Teddy Bear">
  <div class="speech-bubble" id="speech">Heyyy! Ready for Teddy Day masti? üß∏üíñ</div>

  <!-- Buttons around teddy -->
  <div class="btn-container">
    <button class="btn" id="love">Love it! üíï</button>
    <button class="btn" id="hug">Hug üß∏</button>
    <button class="btn" id="gift">Gift üéÅ</button>
    <button class="btn" id="surprise">Surprise üòç</button>
  </div>
</div>

<div id="feedback"></div>

<!-- Comments -->
<div id="comments">
  <h2>Leave a Cute Note üòÑ</h2>
  <input type="text" id="name" placeholder="Your Name">
  <textarea id="comment" placeholder="Write a funny/cute message..."></textarea>
  <button id="submitComment">Send Note</button>
  <div id="commentList"></div>
</div>

<script>
const speech = document.getElementById('speech');
const feedback = document.getElementById('feedback');

const messages = [
  "Heyyy! Ready for Teddy Day masti? üß∏üíñ",
  "Awww! Teddy tumhare liye aa gaya! üòçüêª",
  "Hug chahiye? ü§ó Yeh teddy ready hai!",
  "Chhota sa surprise tumhare liye! üéÅüíù",
  "Dekhooo! Teddy vibes aa rahe hai! üòÇüß∏",
  "Tumhare smile ke liye teddy aur emoji! üòòüêªüíï",
  "Oye hoye! Kitna cute lag raha hai na tum? üò≥üíñüß∏"
];
let msgIndex = 0;

setInterval(() => {
  msgIndex = (msgIndex + 1) % messages.length;
  speech.innerText = messages[msgIndex];
}, 5000);

// Button interactions
document.getElementById('love').onclick = () => {
  speech.innerText = "Aww! Tumhe teddy pasand aaya! üòçüß∏üíñ";
  feedback.innerText = "Love it! üíï Tumhare liye extra hugs!";
}

document.getElementById('hug').onclick = () => {
  speech.innerText = "Ek BIG teddy hug tumhare liye! ü§óüêªüíñ";
  feedback.innerText = "Hug clicked! Ab teddy hug mode ON! üß∏";
}

document.getElementById('gift').onclick = () => {
  speech.innerText = "Surprise! Chhota sa teddy gift aa gaya üéÅüß∏üòÇ";
  feedback.innerText = "Gift clicked! Tumhare liye sweet surprise! üíñ";
}

document.getElementById('surprise').onclick = () => {
  speech.innerText = "Woohoo! Teddy vibes tumhare upar! ‚òÅÔ∏èüß∏üòÇ";
  feedback.innerText = "Surprise clicked! Mazaa aa gaya na? üòç";
}

// Comment section
const submitComment = document.getElementById('submitComment');
const commentList = document.getElementById('commentList');

submitComment.onclick = () => {
  const name = document.getElementById('name').value;
  const commentText = document.getElementById('comment').value;

  if(name==="" || commentText==="") {
    alert("Please enter both name and message!");
    return;
  }

  const div = document.createElement('div');
  div.className="comment";
  div.innerHTML = `<strong>${name}:</strong> ${commentText}`;
  commentList.appendChild(div);

  document.getElementById('name').value="";
  document.getElementById('comment').value="";
}
</script>

</body>
</html>
