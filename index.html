<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal</title>
  <style>
    /* Basic styling */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe6f0;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #ff3366;
      font-size: 48px;
    }

    p {
      font-size: 20px;
      color: #333;
      max-width: 600px;
      margin: 20px auto;
    }

    /* Heart buttons */
    button {
      padding: 15px 25px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes { background-color: #ff3366; }
    #maybe { background-color: #ff85a2; color: #333; }
    #no { background-color: #aaa; }

    /* Feedback message */
    #feedback {
      font-size: 24px;
      margin-top: 30px;
      color: #ff3366;
    }

    /* Comment section */
    #comments {
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #submitComment {
      background-color: #ff3366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .comment {
      background: #ffd6e0;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? ðŸ’–</h1>
  <p>I've been thinking about you and I want to ask... will you be my Valentine? Choose your answer below!</p>

  <button id="yes">Yes ðŸ’•</button>
  <button id="maybe">Maybe ðŸ˜³</button>
  <button id="no">No ðŸ’”</button>

  <div id="feedback"></div>

  <div id="comments">
    <h2>Leave a Sweet Note</h2>
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="comment" placeholder="Write a little message..."></textarea>
    <button id="submitComment">Send Note</button>

    <div id="commentList"></div>
  </div>

  <script>
    // Button interaction
    const feedback = document.getElementById('feedback');

    document.getElementById('yes').onclick = () => {
      feedback.innerText = "Yay! ðŸ’– Iâ€™m so happy!";
    }

    document.getElementById('maybe').onclick = () => {
      feedback.innerText = "Aw, take your time ðŸ˜³";
    }

    document.getElementById('no').onclick = () => {
      feedback.innerText = "Oh no ðŸ’” maybe next time...";
    }

    // Comment logic
    const submitComment = document.getElementById('submitComment');
    const commentList = document.getElementById('commentList');

    submitComment.onclick = () => {
      const name = document.getElementById('name').value;
      const commentText = document.getElementById('comment').value;

      if(name === "" || commentText === "") {
        alert("Please enter both name and message!");
        return;
      }

      const commentDiv = document.createElement('div');
      commentDiv.className = "comment";
      commentDiv.innerHTML = `<strong>${name}:</strong> ${commentText}`;
      commentList.appendChild(commentDiv);

      document.getElementById('name').value = "";
      document.getElementById('comment').value = "";
    }
  </script>

</body>
</html>
