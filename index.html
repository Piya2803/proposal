<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíñ Teddy Day Surprise üíñ</title>

<style>
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  background: linear-gradient(to bottom, #f0fff4, #e0f7f1);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* LOGIN */
#loginPage{
  background:#fffaf5;
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  z-index:5;
}
#loginPage h2{ color:#ff3366; }
#loginPage input{
  padding:12px;
  width:220px;
  border-radius:20px;
  border:1px solid #ccc;
}
#loginPage button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}
#error{ color:red; margin-top:10px; }

/* MAIN */
#mainContent{
  display:none;
  width:100%;
  height:100%;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* CLOUDS */
.cloud{
  position:absolute;
  width:140px;
  opacity:0.6;
  animation: moveCloud 50s linear infinite;
}
@keyframes moveCloud{
  from{ left:-150px; }
  to{ left:110%; }
}

/* CENTER TEDDY */
#centerTeddy{
  width:280px;
  z-index:3;
  animation: bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-18px); }
}

/* TEDDY RAIN */
.falling-teddy{
  position:absolute;
  top:-100px;
  width:60px;
  animation: fall linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- CLOUDS -->
<img src="cloud.png" class="cloud" style="top:15%; animation-duration:55s;">
<img src="cloud.png" class="cloud" style="top:65%; animation-duration:65s;">

<!-- LOGIN -->
<div id="loginPage">
  <h2>üîê Teddy Secret Login</h2>
  <p>Password daalo üíñ</p>
  <input type="password" id="password" placeholder="Enter password">
  <br>
  <button onclick="checkPassword()">Login</button>
  <div id="error"></div>
</div>

<!-- MAIN -->
<div id="mainContent">
  <!-- SAME TEDDY IMAGE IN CENTER -->
  <img id="centerTeddy" src="61-qJABL20L._AC_SL1100_.jpg" alt="My Teddy">
</div>

<script>
const correctPassword = "ilovepiya"; // change if needed

function checkPassword(){
  if(password.value === correctPassword){
    loginPage.style.display="none";
    mainContent.style.display="flex";
    startTeddyRain();
  } else {
    error.innerText="Wrong password üò¢";
  }
}

/* TEDDY RAIN FUNCTION */
function startTeddyRain(){
  setInterval(()=>{
    const teddy = document.createElement("img");
    teddy.src = "61-qJABL20L._AC_SL1100_.jpg";
    teddy.className = "falling-teddy";
    teddy.style.left = Math.random()*window.innerWidth + "px";
    teddy.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(teddy);
    setTimeout(()=>teddy.remove(),5000);
  }, 400);
}
</script>

</body>
</html>
