<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíñ Teddy Day Surprise üíñ</title>

<style>
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  background: linear-gradient(to bottom, #f0fff4, #e0f7f1);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* LOGIN */
#loginPage{
  background:#fffaf5;
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  z-index:10;
}
#loginPage h2{ color:#ff3366; }
#loginPage input{
  padding:12px;
  width:220px;
  border-radius:20px;
  border:1px solid #ccc;
}
#loginPage button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}
#error{ color:red; margin-top:10px; }

/* MAIN */
#mainContent{
  display:none;
  width:100%;
  height:100%;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* CLOUDS */
.cloud{
  position:absolute;
  width:140px;
  opacity:0.6;
  animation: moveCloud 50s linear infinite;
}
@keyframes moveCloud{
  from{ left:-150px; }
  to{ left:110%; }
}

/* CENTER WRAPPER */
.center-box{
  position:relative;
  width:520px;
  height:520px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CENTER IMAGE */
#centerTeddy{
  width:260px;
  z-index:2;
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-18px); }
}

/* BUTTONS */
.btn{
  position:absolute;
  padding:12px 18px;
  border:none;
  border-radius:50px;
  color:white;
  cursor:pointer;
  font-size:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

#love{ background:#ff4d6d; top:0; left:50%; transform:translateX(-50%); }
#hug{ background:#ff85b3; top:25%; right:0; }
#gift{ background:#ff66aa; bottom:25%; right:0; }
#surprise{ background:#ff3385; bottom:0; left:50%; transform:translateX(-50%); }
#kiss{ background:#ff99c1; bottom:25%; left:0; }
#smile{ background:#ff66cc; top:25%; left:0; }

/* MODAL */
.modal-bg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:20;
}
.modal{
  background:#fffaf5;
  padding:30px;
  border-radius:30px;
  text-align:center;
  max-width:360px;
  position:relative;
}
.close-btn{
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
  font-size:22px;
  color:#ff3366;
}

/* TEDDY RAIN */
.falling-teddy{
  position:absolute;
  top:-100px;
  width:60px;
  animation: fall linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- CLOUDS -->
<img src="cloud.png" class="cloud" style="top:15%; animation-duration:55s;">
<img src="cloud.png" class="cloud" style="top:65%; animation-duration:65s;">

<!-- LOGIN -->
<div id="loginPage">
  <h2>üîê Teddy Secret Login</h2>
  <p>Password daalo üíñ</p>
  <input type="password" id="password" placeholder="Enter password">
  <br>
  <button onclick="checkPassword()">Login</button>
  <div id="error"></div>
</div>

<!-- MAIN -->
<div id="mainContent">
  <div class="center-box">

    <!-- BUTTONS -->
    <button class="btn" id="love">Love üíï</button>
    <button class="btn" id="hug">Hug ü§ó</button>
    <button class="btn" id="gift">Gift üéÅ</button>
    <button class="btn" id="surprise">Surprise üòç</button>
    <button class="btn" id="kiss">Kiss üòò</button>
    <button class="btn" id="smile">Smile üòÑ</button>

    <!-- CENTER IMAGE -->
    <img id="centerTeddy" src="Image (3).jpg" alt="My Teddy">

  </div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <span class="close-btn" onclick="closeModal()">√ó</span>
    <h2 id="modalTitle"></h2>
    <p id="modalMsg"></p>
  </div>
</div>

<script>
const correctPassword = "ilovepiya";

/* LOGIN */
function checkPassword(){
  if(password.value === correctPassword){
    loginPage.style.display="none";
    mainContent.style.display="flex";
    startTeddyRain();
  } else {
    error.innerText="Wrong password üò¢";
  }
}

/* MODAL */
function openModal(title,msg){
  modalTitle.innerText=title;
  modalMsg.innerText=msg;
  modalBg.style.display="flex";
}
function closeModal(){
  modalBg.style.display="none";
}

/* BUTTON ACTIONS */
love.onclick=()=>openModal("Love üíñ","Tum meri sabse pyaari teddy ho üß∏üíï");
hug.onclick=()=>openModal("Hug ü§ó","Ek tight hug sirf tumhare liye üíñ");
gift.onclick=()=>openModal("Gift üéÅ","Cute teddy surprise üß∏");
surprise.onclick=()=>openModal("Surprise üòç","Teddy ki barish shuru üíï");
kiss.onclick=()=>openModal("Kiss üòò","Sweet teddy kiss üíñ");
smile.onclick=()=>openModal("Smile üòÑ","Tumhari smile meri duniya hai üß∏");

/* TEDDY RAIN (FROM 61-qJABL20L._AC_SL1100_.jpg) */
function startTeddyRain(){
  setInterval(()=>{
    const img=document.createElement("img");
    img.src="61-qJABL20L._AC_SL1100_.jpg";
    img.className="falling-teddy";
    img.style.left=Math.random()*window.innerWidth+"px";
    img.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(img);
    setTimeout(()=>img.remove(),5000);
  },450);
}
</script>

</body>
</html>
