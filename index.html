<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Day Fun üß∏</title>
<style>
body {
  margin:0; padding:0; font-family:'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(to top, #fff0f5, #ffe6f0);
  overflow-x:hidden; text-align:center; min-height:100vh; position:relative;
}

/* Teddy container */
.teddy-cloud-container {
  position: relative;
  display: inline-block;
  margin-top: 80px;
}
#teddy {
  width: 250px;
  border-radius: 50%;
  transition: transform 0.3s;
}
#teddy:hover {
  transform: scale(1.1) rotate(-5deg);
}
.speech-bubble {
  position: absolute;
  top: -100px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff0f5;
  padding: 15px 25px;
  border-radius: 30px;
  font-size: 16px;
  color: #ff3366;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  max-width: 220px;
  line-height: 1.4;
  transition: opacity 0.5s;
}

/* Buttons */
.btn-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 40px;
  gap: 20px;
}
.btn {
  flex:1 1 120px;
  padding: 15px 25px;
  font-size: 16px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
  color: white;
  background: linear-gradient(45deg, #ff66aa, #ff99cc);
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.btn:hover {
  transform: scale(1.15) rotate(-2deg);
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

/* Individual button colors (optional) */
#love { background: linear-gradient(45deg, #ff66aa, #ff99cc); }
#hug { background: linear-gradient(45deg, #ff99cc, #ffb3d1); color:#333;}
#gift { background: linear-gradient(45deg, #ff66cc, #ffb3e0); }
#surprise { background: linear-gradient(45deg, #ff3399, #ff66aa); }

#feedback {
  margin-top:20px;
  font-size:20px;
  color:#ff3366;
  min-height:30px;
  transition: opacity 0.5s;
}

/* Comments */
#comments {
  max-width:500px;
  margin:50px auto 30px;
  background:#fff0f5;
  border-radius:30px;
  padding:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  text-align:left;
}
#comments h2 {
  text-align:center;
  color:#ff66aa;
  margin-bottom:15px;
}
input, textarea {
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:15px;
  border:1px solid #ffb3c6;
  font-size:14px;
}
#submitComment {
  background-color:#ff66aa;
  color:white;
  padding:10px 20px;
  border:none;
  border-radius:50px;
  margin-top:10px;
  cursor:pointer;
  display:block;
  margin-left:auto;
  margin-right:auto;
  transition: transform 0.2s;
}
#submitComment:hover {
  transform: scale(1.05);
}
.comment {
  background:#ffe6f0;
  padding:12px;
  margin-top:12px;
  border-radius:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

@media(max-width:600px){
  .speech-bubble{ font-size:14px; max-width:180px; top:-90px; }
  #teddy{ width:180px; }
  .btn{ flex:1 1 100%; min-width:auto; }
}
</style>
</head>
<body>

<!-- Center Teddy -->
<div class="teddy-cloud-container">
  <img id="teddy" src="61-qJABL20L._AC_SL1100_.jpg" alt="Cute Teddy">
  <div class="speech-bubble" id="speech">Heyyy! Ready for Teddy Day masti? üß∏üíñ</div>
</div>

<!-- Buttons -->
<div class="btn-container">
  <button class="btn" id="love">üíñ Dil se Love!</button>
  <button class="btn" id="hug">ü§ó Big Teddy Hug!</button>
  <button class="btn" id="gift">üéÅ Chhota Surprise!</button>
  <button class="btn" id="surprise">üòç Mazaa aa gaya!</button>
</div>

<div id="feedback"></div>

<!-- Comments -->
<div id="comments">
  <h2>Leave a Cute Note</h2>
  <input type="text" id="name" placeholder="Your Name">
  <textarea id="comment" placeholder="Write a cute/funny message..."></textarea>
  <button id="submitComment">Send Note</button>
  <div id="commentList"></div>
</div>

<script>
// Elements
const speech = document.getElementById('speech');
const feedback = document.getElementById('feedback');

// Fun messages
const messages = [
  "Heyyy! Ready for Teddy Day masti? üß∏üíñ",
  "Awww! Yeh teddy tumhare liye aa gaya! üòçüêª",
  "Hug chahiye? ü§ó Yeh teddy ready hai!",
  "Chhota sa surprise tumhare liye! üéÅüíù",
  "Dekhooo! Teddy tumhare upar aa gaya! üò≥üíñ",
  "Tumhare smile ke liye ek teddy aur cute emoji! üòòüêªüíï"
];
let msgIndex = 0;
setInterval(() => {
  msgIndex = (msgIndex + 1) % messages.length;
  speech.innerText = messages[msgIndex];
}, 5000);

// Show feedback function
function showFeedback(msg){
  feedback.style.opacity=0;
  setTimeout(()=>{ feedback.innerText=msg; feedback.style.opacity=1; },200);
}

// Button click events
document.getElementById('love').onclick = () => { 
  showFeedback("üíñ Dil se Love! Extra hugs tumhare liye!"); 
  speech.innerText="Aww! Tumhe teddy pasand aaya! üòçüß∏";
}
document.getElementById('hug').onclick = () => { 
  showFeedback("ü§ó Big Teddy Hug mode ON!"); 
  speech.innerText="Ek BIG teddy hug tumhare liye! üêªüíñ";
}
document.getElementById('gift').onclick = () => { 
  showFeedback("üéÅ Chhota Surprise tumhare liye!"); 
  speech.innerText="Surprise! Chhota sa teddy gift aa gaya! üéâ";
}
document.getElementById('surprise').onclick = () => { 
  showFeedback("üòç Mazaa aa gaya na?"); 
  speech.innerText="Woohoo! Teddy tumhare upar aa gaya! ‚òÅÔ∏èüß∏";
}

// Comment section
const submitComment = document.getElementById('submitComment');
const commentList = document.getElementById('commentList');
submitComment.onclick = () => {
  const name = document.getElementById('name').value;
  const commentText = document.getElementById('comment').value;
  if(name==="" || commentText===""){ alert("Please enter both name and message!"); return; }
  const div = document.createElement('div');
  div.className="comment";
  div.innerHTML=`<strong>${name}:</strong> ${commentText}`;
  commentList.appendChild(div);
  document.getElementById('name').value="";
  document.getElementById('comment').value="";
}
</script>

</body>
</html>
