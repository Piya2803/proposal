<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Day Surprise üß∏</title>
<style>
  body {
    margin:0; padding:0; font-family:'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fffaf0, #ffebff);
    overflow-x:hidden; text-align:center; min-height:100vh; position:relative;
  }

  /* Modal Overlay */
  #popupModal {
    display:flex; justify-content:center; align-items:center;
    position:fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.5); z-index:1000;
    animation: fadeIn 0.6s ease forwards;
  }
  #popupContent {
    background: #fff0f5; border-radius:25px; padding:30px;
    max-width:400px; width:90%; box-shadow:0 8px 25px rgba(0,0,0,0.2);
    position:relative; text-align:center;
    animation: popIn 0.6s ease;
  }
  @keyframes fadeIn {
    0% {opacity:0;}
    100% {opacity:1;}
  }
  @keyframes popIn {
    0% {transform: scale(0.7); opacity:0;}
    100% {transform: scale(1); opacity:1;}
  }

  #popupContent img { width:150px; border-radius:50%; margin-bottom:15px; }
  #popupContent h2 { color:#ff66aa; margin-bottom:10px; }
  #popupContent p { color:#ff3366; font-size:16px; line-height:1.4; }
  #closePopup {
    margin-top:20px; padding:10px 25px; border:none; border-radius:50px;
    background:#ff66aa; color:white; cursor:pointer; font-size:16px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  #closePopup:hover { transform:scale(1.1); box-shadow:0 6px 15px rgba(0,0,0,0.25); }

  /* Teddy in center */
  .teddy-container { 
    position: relative; display: inline-block; margin-top:60px; 
  }
  #teddy { 
    width: 220px; border-radius:50%; transition: transform 0.3s; 
  }
  #teddy:hover { 
    transform: scale(1.15) rotate(-10deg); 
  }

  /* Speech Bubble */
  .speech-bubble {
    position:absolute; top:-100px; left:50%; transform:translateX(-50%);
    background:#fff0f5; padding:15px 25px; border-radius:30px;
    font-size:16px; color:#ff3366; box-shadow:0 5px 15px rgba(0,0,0,0.1);
    max-width:220px; line-height:1.4;
  }

  /* Buttons */
  .btn-container { display:flex; flex-wrap:wrap; justify-content:center; margin-top:30px; gap:15px; }
  .btn {
    flex:1 1 140px; padding:15px 20px; font-size:16px; border:none;
    border-radius:50px; cursor:pointer; color:white; position: relative;
    transition: transform 0.2s, box-shadow 0.2s; min-width:120px;
    overflow:hidden;
  }
  .btn:hover {
    animation: pulse 0.4s ease-in-out;
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 12px 22px rgba(0,0,0,0.3);
  }
  @keyframes pulse {
    0% { transform: scale(1.05); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1.05); }
  }
  #love { background-color:#ff66aa; } 
  #hug { background-color:#ff99cc; color:#333; }
  #gift { background-color:#ff66cc; } 
  #surprise { background-color:#ff3399; }

  #feedback { margin-top:20px; font-size:20px; color:#ff3366; min-height:30px; }

  /* Comments */
  #comments {
    max-width:500px; margin:50px auto 30px; 
    background: rgba(255,230,240,0.9); border-radius:30px; 
    padding:20px; box-shadow:0 8px 20px rgba(0,0,0,0.1); text-align:left;
    border:2px dashed #ff99cc;
  }
  #comments h2 { text-align:center; color:#ff66aa; margin-bottom:15px; }
  input, textarea { width:100%; padding:12px; margin-top:8px; border-radius:15px; border:1px solid #ffb3c6; font-size:14px; }
  #submitComment { background-color:#ff66aa; color:white; padding:10px 20px; border:none; border-radius:50px; margin-top:10px; cursor:pointer; display:block; margin-left:auto; margin-right:auto; transition: transform 0.2s; }
  #submitComment:hover { transform: scale(1.05); }
  .comment { background:#ffe6f0; padding:12px; margin-top:12px; border-radius:20px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }

  @media(max-width:600px){
    .speech-bubble{font-size:14px; max-width:180px; top:-90px;} 
    #teddy{width:150px;} 
    .btn{flex:1 1 100%; min-width:auto;}
  }

</style>
</head>
<body>

<!-- Surprise Pop-Up Modal -->
<div id="popupModal">
  <div id="popupContent">
    <img src="teddy.png" alt="Cute Teddy">
    <h2>Heyy Sweetheart! üíñ</h2>
    <p>Yeh teddy aur yeh message tumhare liye!<br>Happy Teddy Day! üß∏üíù</p>
    <button id="closePopup">Open Teddy Surprise üéÅ</button>
  </div>
</div>

<!-- Teddy -->
<div class="teddy-container">
  <img id="teddy" src="teddy.png" alt="Cute Teddy Bear">
  <div class="speech-bubble" id="speech">Heyyy! Ready for Teddy Day masti? üß∏üíñ</div>
</div>

<!-- Buttons -->
<div class="btn-container">
  <button class="btn" id="love">üíñ Dil se Love!</button>
  <button class="btn" id="hug">ü§ó Bear Hug!</button>
  <button class="btn" id="gift">üéÅ Sweet Surprise!</button>
  <button class="btn" id="surprise">üòç OMG Surprise!</button>
</div>

<div id="feedback"></div>

<!-- Comments -->
<div id="comments">
  <h2>Leave a Cute Note</h2>
  <input type="text" id="name" placeholder="Your Name">
  <textarea id="comment" placeholder="Write a cute/funny message..."></textarea>
  <button id="submitComment">Send Note</button>
  <div id="commentList"></div>
</div>

<script>
// Modal functionality
const popupModal = document.getElementById('popupModal');
const closePopup = document.getElementById('closePopup');

closePopup.onclick = () => {
  popupModal.style.display = 'none';
}

// Teddy speech
const speech=document.getElementById('speech');
const feedback=document.getElementById('feedback');

const messages=[
  "Heyyy! Ready for Teddy Day masti? üß∏üíñ",
  "Awww! Yeh teddy tumhare liye aa gaya! üòçüêª",
  "Hug chahiye? ü§ó Yeh teddy ready hai!",
  "Chhota sa surprise tumhare liye! üéÅüíù",
  "Dekhooo! Teddy tumhare upar aa gaya! ‚òÅÔ∏èüß∏üòÇ",
  "Tumhare smile ke liye ek teddy aur cute emoji! üòòüêªüíï",
  "Oye hoye! Kitna cute lag raha hai na tum? üò≥üíñüß∏"
];
let msgIndex=0;

setInterval(()=>{
  msgIndex=(msgIndex+1)%messages.length;
  speech.innerText=messages[msgIndex];
},5000);

// Button interactions
document.getElementById('love').onclick=()=>{
  speech.innerText="Aww! Tumhe teddy pasand aaya! üòçüß∏üíñ";
  feedback.innerText="Love it! üíï Tumhare liye extra hugs!";
}
document.getElementById('hug').onclick=()=>{
  speech.innerText="Ek BIG teddy hug tumhare liye! ü§óüêªüíñ";
  feedback.innerText="Hug clicked! Ab teddy hug mode ON! üß∏";
}
document.getElementById('gift').onclick=()=>{
  speech.innerText="Surprise! Chhota sa teddy gift aa gaya üéÅüß∏üòÇ";
  feedback.innerText="Gift clicked! Tumhare liye sweet surprise! üíñ";
}
document.getElementById('surprise').onclick=()=>{
  speech.innerText="Woohoo! Teddy tumhare upar aa gaya! ‚òÅÔ∏èüß∏üòÇ";
  feedback.innerText="Surprise clicked! Mazaa aa gaya na? üòç";
}

// Comment section
const submitComment=document.getElementById('submitComment');
const commentList=document.getElementById('commentList');

submitComment.onclick=()=>{
  const name=document.getElementById('name').value;
  const commentText=document.getElementById('comment').value;
  if(name===""||commentText===""){ alert("Please enter both name and message!"); return; }
  const div=document.createElement('div');
  div.className="comment";
  div.innerHTML=`<strong>${name}:</strong> ${commentText}`;
  commentList.appendChild(div);
  document.getElementById('name').value="";
  document.getElementById('comment').value="";
}
</script>
</body>
</html>
