<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at top, #1a001f, #000);
  overflow:hidden;
  color:white;
}

/* INTRO SCREEN */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:black;
  z-index:10;
  text-align:center;
  animation: fadeIn 3s ease-in;
}

#intro h1{
  font-size:40px;
  letter-spacing:2px;
  animation: glow 2s infinite alternate;
}

#enterBtn{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:40px;
  font-size:16px;
  background:#ff1a75;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px #ff1a75;
}

@keyframes glow{
  from{ text-shadow:0 0 10px pink; }
  to{ text-shadow:0 0 30px red; }
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* MAIN CONTENT */
#main{
  display:none;
  height:100vh;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.photo-frame{
  width:250px;
  height:250px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 40px pink;
  margin-bottom:20px;
  animation: float 3s ease-in-out infinite;
}

.photo-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

.btn{
  margin:10px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:#ff0066;
  color:white;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.modal video{
  width:90%;
  max-width:600px;
  border-radius:20px;
  box-shadow:0 0 30px pink;
}

.close{
  margin-top:20px;
  cursor:pointer;
  color:pink;
  font-size:18px;
}

/* FINAL PROPOSAL */
#proposal{
  display:none;
  font-size:28px;
  margin-top:20px;
  animation: fadeIn 2s;
}

.yes-btn{
  margin-top:20px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:red;
  color:white;
  cursor:pointer;
  font-size:16px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <h1>Every Love Story is Beautiful... üíñ</h1>
  <h2>But Ours is My Favorite üé¨</h2>
  <button id="enterBtn" onclick="enterSite()">Start Our Story ‚ù§Ô∏è</button>
</div>

<!-- MAIN -->
<div id="main">
  <div class="photo-frame">
    <img src="yourphoto.jpg">
  </div>

  <h2>Our Beautiful Journey ‚ú®</h2>

  <button class="btn" onclick="openVideo()">Watch Our Special Moment üé•</button>
  <button class="btn" onclick="showProposal()">Future With You üíç</button>

  <div id="proposal">
    <p>Will You Be My Forever Valentine? üíñ</p>
    <button class="yes-btn" onclick="finalLove()">Yes, Always üíç</button>
  </div>
</div>

<!-- VIDEO MODAL -->
<div class="modal" id="videoModal">
  <video id="loveVideo" controls>
    <source src="lovevideo.mp4" type="video/mp4">
  </video>
  <div class="close" onclick="closeVideo()">Close ‚úñ</div>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
function enterSite(){
  document.getElementById("intro").style.display="none";
  document.getElementById("main").style.display="flex";
  document.getElementById("bgMusic").play();
}

function openVideo(){
  document.getElementById("videoModal").style.display="flex";
  document.getElementById("loveVideo").play();
}

function closeVideo(){
  document.getElementById("videoModal").style.display="none";
  const video = document.getElementById("loveVideo");
  video.pause();
  video.currentTime=0;
}

function showProposal(){
  document.getElementById("proposal").style.display="block";
}

function finalLove(){
  alert("Yayyy ‚ù§Ô∏è I Love You Forever!");
}
</script>

</body>
</html>
