<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Teddy Day üß∏</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      text-align: center;
    }

    .teddy-container {
      position: relative;
      display: inline-block;
      margin-top: 50px;
    }

    #teddy {
      width: 250px;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    #teddy:hover {
      transform: scale(1.15) rotate(-10deg);
    }

    .speech-bubble {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff0f5;
      padding: 15px 20px;
      border-radius: 30px;
      font-size: 16px;
      color: #ff3366;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 220px;
      line-height: 1.4;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #love { background-color: #ff66aa; }
    #hug { background-color: #ff99cc; }
    #gift { background-color: #ff66cc; }
    #surprise { background-color: #ff3399; }

    #feedback {
      margin-top: 20px;
      font-size: 20px;
      color: #ff3366;
      min-height: 30px;
    }

    .floating {
      width: 50px;
      position: absolute;
      top: -60px;
      animation: floatDown linear infinite;
    }

    @keyframes floatDown {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      50% { transform: translateY(200px) rotate(15deg); opacity:0.8; }
      100% { transform: translateY(400px) rotate(-15deg); opacity:0; }
    }

    #comments {
      max-width: 500px;
      margin: 50px auto 30px;
      background: #fff0f5;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: left;
    }

    #comments h2 {
      text-align: center;
      color: #ff66aa;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 15px;
      border: 1px solid #ffb3c6;
      font-size: 14px;
    }

    #submitComment {
      background-color: #ff66aa;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      margin-top: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.2s;
    }

    #submitComment:hover {
      transform: scale(1.05);
    }

    .comment {
      background: #ffe6f0;
      padding: 12px;
      margin-top: 12px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="teddy-container">
    <img id="teddy" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Cute Teddy Bear">
    <div class="speech-bubble" id="speech">Hi! Ready for some Teddy Day fun? üß∏üíñ</div>
  </div>

  <div>
    <button class="btn" id="love">Love it! üíï</button>
    <button class="btn" id="hug">Hug üß∏</button>
    <button class="btn" id="gift">Gift üéÅ</button>
    <button class="btn" id="surprise">Surprise üòç</button>
  </div>

  <div id="feedback"></div>

  <div id="comments">
    <h2>Leave a Cute Note</h2>
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="comment" placeholder="Write a cute/funny message..."></textarea>
    <button id="submitComment">Send Note</button>
    <div id="commentList"></div>
  </div>

  <script>
    const speech = document.getElementById('speech');
    const feedback = document.getElementById('feedback');

    function createFloating(type="heart") {
      const img = document.createElement('img');
      if(type==="teddy") img.src="https://cdn-icons-png.flaticon.com/512/616/616408.png"; // teddy
      else img.src="https://cdn-icons-png.flaticon.com/512/833/833472.png"; // heart
      img.className="floating";
      img.style.left = Math.random()*window.innerWidth + "px";
      img.style.animationDuration = (4 + Math.random()*3) + "s";
      document.body.appendChild(img);
      setTimeout(()=>img.remove(),7000);
    }

    function confetti(count=10){
      for(let i=0;i<count;i++){
        createFloating(Math.random()<0.5?"teddy":"heart");
      }
    }

    document.getElementById('love').onclick = () => {
      speech.innerText="Yay! I love your excitement! üíïüß∏";
      feedback.innerText="You clicked Love it!";
      confetti(15);
    }

    document.getElementById('hug').onclick = () => {
      speech.innerText="A warm teddy hug just for you! ü§óüß∏";
      feedback.innerText="You clicked Hug!";
      confetti(20);
    }

    document.getElementById('gift').onclick = () => {
      speech.innerText="Surprise! A tiny teddy gift is here üéÅüß∏";
      feedback.innerText="You clicked Gift!";
      confetti(20);
    }

    document.getElementById('surprise').onclick = () => {
      speech.innerText="Woohoo! Teddies everywhere! üòç";
      feedback.innerText="You clicked Surprise!";
      confetti(25);
    }

    const submitComment = document.getElementById('submitComment');
    const commentList = document.getElementById('commentList');

    submitComment.onclick = () => {
      const name = document.getElementById('name').value;
      const commentText = document.getElementById('comment').value;
      if(name==="" || commentText==="") {
        alert("Please enter both name and message!");
        return;
      }
      const div = document.createElement('div');
      div.className="comment";
      div.innerHTML=`<strong>${name}:</strong> ${commentText}`;
      commentList.appendChild(div);
      document.getElementById('name').value="";
      document.getElementById('comment').value="";
    }

    setInterval(()=>{
      createFloating(Math.random()<0.5?"teddy":"heart");
    },2500);

  </script>
</body>
</html>
