<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Georgia', serif;
  background:#000;
  overflow:hidden;
  color:white;
}

/* STARS BACKGROUND */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:0.3;}
  50%{opacity:1;}
}

/* INTRO SCREEN */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:black;
  text-align:center;
  z-index:10;
}

#intro h1{
  font-size:40px;
  letter-spacing:2px;
  color:#ff3399;
  animation: glow 2s infinite alternate;
}

#intro h2{
  color:#ff66aa;
}

#enterBtn{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:40px;
  font-size:16px;
  background:#ff1a75;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px #ff1a75;
}

@keyframes glow{
  from{text-shadow:0 0 10px pink;}
  to{text-shadow:0 0 30px red;}
}

/* MAIN CONTENT */
#main{
  display:none;
  height:100vh;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

/* PHOTO FRAME */
.photo-frame{
  width:250px;
  height:250px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 40px pink;
  margin-bottom:20px;
  animation: float 3s ease-in-out infinite;
}
.photo-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

/* BUTTONS */
.btn{
  margin:10px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:#ff0066;
  color:white;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:20;
}
.modal video{
  width:90%;
  max-width:600px;
  border-radius:20px;
  box-shadow:0 0 30px pink;
}
.close{
  margin-top:20px;
  cursor:pointer;
  color:pink;
  font-size:18px;
}

/* PROPOSAL */
#proposal{
  display:none;
  font-size:28px;
  margin-top:20px;
  animation: fadeIn 2s;
}

.yes-btn{
  margin-top:20px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:red;
  color:white;
  cursor:pointer;
  font-size:16px;
}

/* HEARTS */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(45deg);
  animation: fall 5s linear infinite;
  opacity:0.8;
}
.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}
.heart::before{
  top:-10px;
  left:0;
}
.heart::after{
  left:10px;
  top:0;
}

@keyframes fall{
  0%{transform:translateY(-50px) rotate(0deg); opacity:1;}
  100%{transform:translateY(100vh) rotate(360deg); opacity:0;}
}
</style>
</head>

<body>

<!-- STARS -->
<script>
for(let i=0;i<150;i++){
  let star=document.createElement('div');
  star.className='star';
  star.style.top=Math.random()*100+'vh';
  star.style.left=Math.random()*100+'vw';
  star.style.width=Math.random()*2+1+'px';
  star.style.height=star.style.width;
  document.body.appendChild(star);
}
</script>

<!-- INTRO -->
<div id="intro">
  <h1>Every Love Story is Beautiful... üíñ</h1>
  <h2>But Ours is My Favorite üé¨</h2>
  <button id="enterBtn" onclick="enterSite()">Start Our Story ‚ù§Ô∏è</button>
</div>

<!-- MAIN -->
<div id="main">
  <div class="photo-frame">
    <img src="yourphoto.jpg">
  </div>

  <h2>Our Beautiful Journey ‚ú®</h2>

  <button class="btn" onclick="openVideo()">Watch Our Special Moment üé•</button>
  <button class="btn" onclick="showProposal()">Future With You üíç</button>

  <div id="proposal">
    <p>Will You Be My Forever Valentine? üíñ</p>
    <button class="yes-btn" onclick="finalLove()">Yes, Always üíç</button>
  </div>
</div>

<!-- VIDEO MODAL -->
<div class="modal" id="videoModal">
  <video id="loveVideo" controls>
    <source src="WhatsApp%20Video%202026-02-13%20at%2010.25.04%20PM.mp4" type="video/mp4">
  </video>
  <div class="close" onclick="closeVideo()">Close ‚úñ</div>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
/* ENTER SITE */
function enterSite(){
  document.getElementById('intro').style.display='none';
  document.getElementById('main').style.display='flex';
  document.getElementById('bgMusic').play();
}

/* VIDEO MODAL */
function openVideo(){
  document.getElementById('videoModal').style.display='flex';
  document.getElementById('loveVideo').play();
}
function closeVideo(){
  document.getElementById('videoModal').style.display='none';
  let video=document.getElementById('loveVideo');
  video.pause();
  video.currentTime=0;
}

/* PROPOSAL */
function showProposal(){
  document.getElementById('proposal').style.display='block';
}
function finalLove(){
  alert("Yayyy ‚ù§Ô∏è I Love You Forever!");
}

/* HEART TRAIL ON MOUSE */
document.addEventListener('mousemove',function(e){
  let heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=e.clientX+'px';
  heart.style.top=e.clientY+'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
});

/* TEDDY + HEART RAIN */
function startHeartRain(){
  setInterval(()=>{
    let h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*window.innerWidth+'px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },600);
}
startHeartRain();
</script>

</body>
</html>
