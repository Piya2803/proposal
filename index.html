<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíñ Teddy Day Surprise üíñ</title>
<style>
body {
  margin:0; padding:0; font-family:'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(to bottom, #fdf6f0, #f7f0e6);
  min-height:100vh; text-align:center; overflow:hidden;
}

/* Center Teddy */
.teddy-container { margin-top:50px; position:relative; }
#teddy { width:220px; cursor:pointer; transition: transform 0.3s; }
#teddy:hover { transform: scale(1.2) rotate(-10deg); }

/* Buttons */
.btn-container { display:flex; flex-wrap:wrap; justify-content:center; margin-top:40px; gap:15px; }
.btn { flex:1 1 130px; padding:15px 20px; font-size:16px; border:none; border-radius:50px; cursor:pointer; color:white; box-shadow:0 4px 10px rgba(0,0,0,0.15); transition:transform 0.2s, box-shadow 0.2s; min-width:120px; }
.btn:hover { transform:scale(1.1); box-shadow:0 6px 15px rgba(0,0,0,0.25); }
#love{background:#ff4d6d;} #hug{background:#ff85b3;color:#333;} #gift{background:#ff66aa;} #surprise{background:#ff3385;}

/* Pop-up modal */
.modal-bg { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:10; }
.modal { background:#fffaf5; border-radius:30px; padding:30px; max-width:350px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.2); position:relative; overflow:hidden; }
.modal img { width:120px; margin-bottom:15px; }
.modal h2 { color:#ff3366; margin-bottom:10px; }
.modal p { font-size:16px; margin-bottom:20px; }
.close-btn { position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px; font-weight:bold; color:#ff3366; }

/* Sparkle animation */
.sparkle { width:10px; height:10px; background:gold; position:absolute; border-radius:50%; opacity:0; animation:sparkleAnim 1s linear infinite; }
@keyframes sparkleAnim {
  0%{transform:scale(0);opacity:1;}
  50%{transform:scale(1.5);opacity:1;}
  100%{transform:scale(0);opacity:0;}
}

@media(max-width:600px){
  #teddy{width:180px;} .btn{flex:1 1 100%; min-width:auto;} .modal{max-width:90%;}
}
</style>
</head>
<body>

<!-- Teddy -->
<div class="teddy-container">
  <img id="teddy" src="teddy.png" alt="Teddy Bear">
</div>

<!-- Buttons -->
<div class="btn-container">
  <button class="btn" id="love">Love it! üíï</button>
  <button class="btn" id="hug">Hug üß∏</button>
  <button class="btn" id="gift">Gift üéÅ</button>
  <button class="btn" id="surprise">Surprise üòç</button>
</div>

<!-- Modal Pop-up -->
<div class="modal-bg" id="modalBg">
  <div class="modal" id="modal">
    <span class="close-btn" id="closeModal">&times;</span>
    <img src="teddy.png" alt="Teddy">
    <h2 id="modalTitle">Hey!</h2>
    <p id="modalMsg">You clicked a button!</p>
  </div>
</div>

<script>
const modalBg = document.getElementById('modalBg');
const modalTitle = document.getElementById('modalTitle');
const modalMsg = document.getElementById('modalMsg');
const closeModal = document.getElementById('closeModal');

// Function to open modal with title + message
function openModal(title,msg){
  modalTitle.innerText = title;
  modalMsg.innerText = msg;
  modalBg.style.display="flex";
  createSparkles(15);
}

// Close modal
closeModal.onclick = () => { modalBg.style.display="none"; }

// Sparkles effect
function createSparkles(count=10){
  for(let i=0;i<count;i++){
    const sparkle = document.createElement('div');
    sparkle.className="sparkle";
    sparkle.style.top = Math.random()*250+"px";
    sparkle.style.left = Math.random()*300+"px";
    sparkle.style.animationDuration = (0.8+Math.random()*0.5)+"s";
    document.getElementById('modal').appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),1200);
  }
}

// Button clicks with cute popups
document.getElementById('love').onclick = ()=>{ openModal("Love! üíñ","Awww! Tumhe teddy pasand aaya! Extra hugs! üß∏"); }
document.getElementById('hug').onclick = ()=>{ openModal("Big Hug! ü§ó","Yeh teddy hug tumhare liye! Feel the cuddle! üíñ"); }
document.getElementById('gift').onclick = ()=>{ openModal("Gift! üéÅ","Surprise! Chhota sa teddy gift aa gaya! üß∏üíù"); }
document.getElementById('surprise').onclick = ()=>{ openModal("Surprise! üòç","Woohoo! Teddies tumhare upar baras rahe hain! üêª"); }

</script>
</body>
</html>
