<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Day Surprise üß∏üíñ</title>
<style>
body {
  margin:0; padding:0;
  font-family:'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(to top, #fff0f5, #ffe6f0);
  text-align:center;
  min-height:100vh;
  position:relative;
  overflow-x:hidden;
}

/* Falling hearts */
.falling-heart {
  position:absolute;
  width:30px;
  animation: fall linear infinite;
  pointer-events:none;
}
@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}

/* Popup modal */
#popupModal {
  display:flex;
  justify-content:center;
  align-items:center;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(255,192,203,0.95);
  z-index:9999;
  flex-direction:column;
  animation: popupSlide 0.8s ease-out;
}
@keyframes popupSlide {
  0% { opacity:0; transform: scale(0.5);}
  100% { opacity:1; transform: scale(1);}
}

#popupModal img {
  width:250px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
  margin-bottom:20px;
  animation: floatTeddy 3s ease-in-out infinite;
}
@keyframes floatTeddy {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

#closePopup {
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:50px;
  background-color:#ff66aa;
  color:white;
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
#closePopup:hover { transform:scale(1.15); box-shadow:0 4px 15px rgba(0,0,0,0.3); }

/* Teddy container */
.teddy-container {
  margin-top:60px;
}
#teddyMain {
  width:200px;
  border-radius:20px;
  transition: transform 0.3s;
  animation: floatMain 3s ease-in-out infinite;
}
#teddyMain:hover { transform:scale(1.2) rotate(-10deg); }
@keyframes floatMain {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Buttons */
.btn-container {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:15px;
  margin-top:30px;
}
.btn {
  flex:1 1 120px;
  padding:15px 20px;
  font-size:16px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  color:white;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  min-width:120px;
  position:relative;
}
.btn:hover { transform:scale(1.15) rotate(-3deg); box-shadow:0 6px 15px rgba(0,0,0,0.25); }
#love { background-color:#ff66aa; }
#hug { background-color:#ff99cc; color:#333; }
#gift { background-color:#ff66cc; }
#surprise { background-color:#ff3399; }

/* Feedback */
#feedback {
  margin-top:20px;
  font-size:20px;
  color:#ff3366;
  min-height:30px;
  animation: feedbackGlow 2s infinite;
}
@keyframes feedbackGlow {
  0%,100% { text-shadow:none; }
  50% { text-shadow:0 0 15px #ff99cc, 0 0 25px #ff66aa; }
}

/* Comments */
#comments {
  max-width:500px;
  margin:50px auto 30px;
  background:#fff0f5;
  border-radius:30px;
  padding:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  text-align:left;
}
#comments h2 { text-align:center; color:#ff66aa; margin-bottom:15px; }
input, textarea {
  width:100%; padding:12px; margin-top:8px;
  border-radius:15px; border:1px solid #ffb3c6;
  font-size:14px;
}
#submitComment {
  background-color:#ff66aa; color:white;
  padding:10px 20px; border:none; border-radius:50px;
  margin-top:10px; cursor:pointer;
  display:block; margin-left:auto; margin-right:auto;
  transition: transform 0.2s;
}
#submitComment:hover { transform:scale(1.05); }
.comment {
  background:#ffe6f0;
  padding:12px;
  margin-top:12px;
  border-radius:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

/* Responsive */
@media(max-width:600px){
  #teddyMain { width:150px; }
  .btn { flex:1 1 100%; min-width:auto; }
}
</style>
</head>
<body>

<!-- Falling hearts container -->
<div id="heartContainer"></div>

<!-- Popup modal -->
<div id="popupModal">
  <h1 style="color:#fff; font-family: 'Comic Sans MS', cursive; margin-bottom:20px;">Happy Teddy Day! üß∏üíñ</h1>
  <img src="61-qJABL20L._AC_SL1100_.jpg" alt="Cute Teddy">
  <button id="closePopup">Open Surprise üéÅ</button>
</div>

<!-- Teddy main -->
<div class="teddy-container">
  <img id="teddyMain" src="61-qJABL20L._AC_SL1100_.jpg" alt="Cute Teddy">
</div>

<!-- Buttons -->
<div class="btn-container">
  <button class="btn" id="love">Love it! üíï</button>
  <button class="btn" id="hug">Hug üß∏</button>
  <button class="btn" id="gift">Gift üéÅ</button>
  <button class="btn" id="surprise">Surprise üòç</button>
</div>

<div id="feedback"></div>

<!-- Comments -->
<div id="comments">
  <h2>Leave a Cute Note</h2>
  <input type="text" id="name" placeholder="Your Name">
  <textarea id="comment" placeholder="Write a cute/funny message..."></textarea>
  <button id="submitComment">Send Note</button>
  <div id="commentList"></div>
</div>

<script>
  // Popup functionality
  document.getElementById('closePopup').onclick = () => {
    document.getElementById('popupModal').style.display = 'none';
  }

  const feedback = document.getElementById('feedback');

  // Buttons
  document.getElementById('love').onclick = () => { feedback.innerText = "Love clicked! Tumhare liye extra hugs! üíï"; createHeart(); }
  document.getElementById('hug').onclick = () => { feedback.innerText = "Hug clicked! Teddy hug mode ON! üß∏"; createHeart(); createHeart(); }
  document.getElementById('gift').onclick = () => { feedback.innerText = "Gift clicked! Sweet surprise for you! üéÅ"; createHeart(); createHeart(); createHeart(); }
  document.getElementById('surprise').onclick = () => { feedback.innerText = "Surprise clicked! Tumhe mazaa aaya na? üòç"; for(let i=0;i<5;i++) createHeart(); }

  // Comment section
  const submitComment = document.getElementById('submitComment');
  const commentList = document.getElementById('commentList');
  submitComment.onclick = () => {
    const name = document.getElementById('name').value;
    const commentText = document.getElementById('comment').value;
    if(name==="" || commentText==="") { alert("Please enter both name and message!"); return; }
    const div = document.createElement('div');
    div.className="comment";
    div.innerHTML = `<strong>${name}:</strong> ${commentText}`;
    commentList.appendChild(div);
    document.getElementById('name').value="";
    document.getElementById('comment').value="";
  }

  // Falling hearts
  function createHeart() {
    const heart = document.createElement('img');
    heart.src = 'https://i.ibb.co/T2Wz5Z2/heart.png'; // small heart icon URL
    heart.className = 'falling-heart';
    heart.style.left = Math.random()*window.innerWidth + 'px';
    heart.style.animationDuration = (3+Math.random()*2)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }

  setInterval(() => {
    createHeart();
  }, 2000);

</script>
</body>
</html>
