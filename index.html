<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Day Surprise üß∏üíñ</title>
<style>
body {
  margin:0; padding:0;
  font-family:'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(to top, #fff, #ffeef5); /* soft background, no strong pink */
  text-align:center;
  min-height:100vh;
  position:relative;
  overflow-x:hidden;
  cursor: none; /* hide default cursor for teddy-follow */
}

/* Popup mini messages */
.popup {
  position:absolute;
  background:#ffeff5;
  padding:10px 15px;
  border-radius:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  font-size:14px;
  color:#ff3399;
  pointer-events:none;
  opacity:0;
  transform: scale(0);
  transition: all 0.4s ease-out;
}
.popup.show {
  opacity:1;
  transform: scale(1) translateY(-20px);
}

/* Teddy cursor */
#teddyMain {
  width:120px;
  border-radius:20px;
  position:absolute;
  top:50%; left:50%;
  transform: translate(-50%, -50%);
  pointer-events:none;
  transition: transform 0.2s;
}

/* Buttons */
.btn-container {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:15px;
  margin-top:400px;
  position:relative;
  z-index:10;
}
.btn {
  flex:1 1 120px;
  padding:15px 20px;
  font-size:16px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  color:white;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  min-width:120px;
  position:relative;
}
.btn:hover { 
  transform:scale(1.15) rotate(-3deg); 
  box-shadow:0 6px 15px rgba(0,0,0,0.25); 
  animation: btnBounce 0.5s ease;
}
@keyframes btnBounce {
  0%,100%{transform:scale(1.15) rotate(-3deg);}
  50%{transform:scale(1.3) rotate(0deg);}
}
#love { background-color:#ff66aa; }
#hug { background-color:#ff99cc; color:#333; }
#gift { background-color:#ff66cc; }
#surprise { background-color:#ff3399; }

/* Feedback */
#feedback {
  margin-top:20px;
  font-size:20px;
  color:#ff3366;
  min-height:30px;
  animation: feedbackGlow 2s infinite;
}
@keyframes feedbackGlow {
  0%,100% { text-shadow:none; }
  50% { text-shadow:0 0 15px #ff99cc, 0 0 25px #ff66aa; }
}

/* Comments */
#comments {
  max-width:500px;
  margin:50px auto 30px;
  background:#fff;
  border-radius:30px;
  padding:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  text-align:left;
}
#comments h2 { text-align:center; color:#ff66aa; margin-bottom:15px; }
input, textarea {
  width:100%; padding:12px; margin-top:8px;
  border-radius:15px; border:1px solid #ffb3c6;
  font-size:14px;
}
#submitComment {
  background-color:#ff66aa; color:white;
  padding:10px 20px; border:none; border-radius:50px;
  margin-top:10px; cursor:pointer;
  display:block; margin-left:auto; margin-right:auto;
  transition: transform 0.2s;
}
#submitComment:hover { transform:scale(1.05); }
.comment {
  background:#ffe6f0;
  padding:12px;
  margin-top:12px;
  border-radius:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  animation: sparkle 1s ease;
}
@keyframes sparkle {
  0%,100%{ box-shadow:0 4px 10px rgba(0,0,0,0.05);}
  50%{ box-shadow:0 4px 20px rgba(255,105,180,0.6);}
}
</style>
</head>
<body>

<!-- Teddy following cursor -->
<img id="teddyMain" src="61-qJABL20L._AC_SL1100_.jpg" alt="Cute Teddy">

<!-- Buttons -->
<div class="btn-container">
  <button class="btn" id="love">Love it! üíï</button>
  <button class="btn" id="hug">Hug üß∏</button>
  <button class="btn" id="gift">Gift üéÅ</button>
  <button class="btn" id="surprise">Surprise üòç</button>
</div>

<div id="feedback"></div>

<!-- Comments -->
<div id="comments">
  <h2>Leave a Cute Note</h2>
  <input type="text" id="name" placeholder="Your Name">
  <textarea id="comment" placeholder="Write a cute/funny message..."></textarea>
  <button id="submitComment">Send Note</button>
  <div id="commentList"></div>
</div>

<script>
const feedback = document.getElementById('feedback');
const teddy = document.getElementById('teddyMain');

// Mouse follow teddy
document.addEventListener('mousemove', e => {
  teddy.style.transform = `translate(${e.clientX - 60}px, ${e.clientY - 60}px)`;
});

// Popup mini function
function showPopup(x,y,message){
  const div = document.createElement('div');
  div.className='popup';
  div.innerHTML = `<strong>üíñ</strong> ${message}`;
  div.style.left=x+'px';
  div.style.top=y+'px';
  document.body.appendChild(div);
  setTimeout(()=>{ div.classList.add('show'); },10);
  setTimeout(()=>{ div.remove(); },2000);
}

// Button interactions
document.getElementById('love').onclick = (e) => { 
  feedback.innerText = "Love clicked! Tumhare liye extra hugs! üíï"; 
  showPopup(e.clientX,e.clientY,"Tumhe love mil gaya! üß∏");
}
document.getElementById('hug').onclick = (e) => { 
  feedback.innerText = "Hug clicked! Teddy hug mode ON! üß∏"; 
  showPopup(e.clientX,e.clientY,"Big hug tumhare liye! ü§ó");
}
document.getElementById('gift').onclick = (e) => { 
  feedback.innerText = "Gift clicked! Sweet surprise for you! üéÅ"; 
  showPopup(e.clientX,e.clientY,"Chhota sa gift! üéÅüíñ");
}
document.getElementById('surprise').onclick = (e) => { 
  feedback.innerText = "Surprise clicked! Tumhe mazaa aaya na? üòç"; 
  showPopup(e.clientX,e.clientY,"Surprise! üòçüß∏");
}

// Comment section
const submitComment = document.getElementById('submitComment');
const commentList = document.getElementById('commentList');
submitComment.onclick = () => {
  const name = document.getElementById('name').value;
  const commentText = document.getElementById('comment').value;
  if(name==="" || commentText==="") { alert("Please enter both name and message!"); return; }
  const div = document.createElement('div');
  div.className="comment";
  div.innerHTML = `<strong>${name}:</strong> ${commentText}`;
  commentList.appendChild(div);
  document.getElementById('name').value="";
  document.getElementById('comment').value="";
}
</script>
</body>
</html>
