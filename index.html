<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíñ Teddy Day Surprise üíñ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to bottom, #fff8f0, #fff2e6);
    text-align: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Teddy center */
  .teddy-container {
    position: relative;
    margin-top: 60px;
  }

  #teddy {
    width: 220px;
    transition: transform 0.3s;
    cursor: pointer;
  }

  #teddy:hover {
    transform: scale(1.2) rotate(-10deg);
  }

  /* Speech bubble */
  .speech-bubble {
    position: absolute;
    top: -110px;
    left: 50%;
    transform: translateX(-50%);
    background: #fff4f0;
    padding: 15px 25px;
    border-radius: 30px;
    font-size: 16px;
    color: #ff3366;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    max-width: 220px;
    line-height: 1.4;
    transition: all 0.3s;
  }

  /* Buttons */
  .btn-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 40px;
    gap: 15px;
  }

  .btn {
    flex: 1 1 130px;
    padding: 15px 20px;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: transform 0.2s, box-shadow 0.2s;
    min-width: 120px;
  }

  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  }

  #love { background-color: #ff4d6d; }
  #hug { background-color: #ff85b3; color:#333; }
  #gift { background-color: #ff66aa; }
  #surprise { background-color: #ff3385; }

  /* Feedback messages */
  #feedback {
    margin-top: 20px;
    font-size: 20px;
    color: #ff3366;
    min-height: 30px;
    font-weight: bold;
  }

  /* Floating hearts & teddies */
  .floating {
    width: 50px;
    position: absolute;
    top: -60px;
    animation: floatDown linear infinite;
    pointer-events: none;
  }

  @keyframes floatDown {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    50% { transform: translateY(200px) rotate(15deg); opacity:0.8; }
    100% { transform: translateY(400px) rotate(-15deg); opacity:0; }
  }

  /* Comments section */
  #comments {
    max-width: 500px;
    margin: 50px auto 30px;
    background: #fff4f0;
    border-radius: 30px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: left;
  }

  #comments h2 { text-align: center; color: #ff4d6d; margin-bottom: 15px; }

  input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 15px;
    border: 1px solid #ffb3c6;
    font-size: 14px;
  }

  #submitComment {
    background-color: #ff4d6d;
    color:white;
    padding: 10px 20px;
    border:none;
    border-radius:50px;
    margin-top:10px;
    cursor:pointer;
    display:block;
    margin-left:auto;
    margin-right:auto;
    transition: transform 0.2s;
  }

  #submitComment:hover { transform: scale(1.05); }

  .comment {
    background:#ffe6f0;
    padding:12px;
    margin-top:12px;
    border-radius:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
  }

  @media(max-width:600px){
    .speech-bubble{ font-size:14px; max-width:180px; top:-90px; }
    #teddy{ width:180px; }
    .btn{ flex:1 1 100%; min-width:auto; }
  }
</style>
</head>
<body>

<!-- Teddy center -->
<div class="teddy-container">
  <img id="teddy" src="teddy.png" alt="Cute Teddy">
  <div class="speech-bubble" id="speech">Heyyy! Ready for Teddy Day fun? üß∏üíñ</div>
</div>

<!-- Buttons -->
<div class="btn-container">
  <button class="btn" id="love">Love it! üíï</button>
  <button class="btn" id="hug">Hug üß∏</button>
  <button class="btn" id="gift">Gift üéÅ</button>
  <button class="btn" id="surprise">Surprise üòç</button>
</div>

<div id="feedback"></div>

<!-- Comments -->
<div id="comments">
  <h2>Leave a Cute Note</h2>
  <input type="text" id="name" placeholder="Your Name">
  <textarea id="comment" placeholder="Write a cute/funny message..."></textarea>
  <button id="submitComment">Send Note</button>
  <div id="commentList"></div>
</div>

<script>
const speech = document.getElementById('speech');
const feedback = document.getElementById('feedback');

const messages = [
  "Heyyy! Ready for Teddy Day fun? üß∏üíñ",
  "Awww! Yeh teddy tumhare liye aa gaya! üòçüêª",
  "Hug chahiye? ü§ó Yeh teddy ready hai! üíñ",
  "Chhota sa surprise tumhare liye! üéÅüíù",
  "Tumhare smile ke liye ek teddy aur cute emoji! üòòüêªüíï"
];
let msgIndex = 0;

setInterval(() => {
  msgIndex = (msgIndex + 1) % messages.length;
  speech.innerText = messages[msgIndex];
}, 4000);

// Floating teddies & hearts
function createFloating(type="heart") {
  const img = document.createElement('img');
  img.className="floating";
  img.style.left = Math.random()*window.innerWidth + "px";
  img.style.animationDuration = (4 + Math.random()*3) + "s";
  if(type==="teddy") img.src="teddy.png";
  else img.src="heart.png";
  document.body.appendChild(img);
  setTimeout(()=>img.remove(),7000);
}

function confetti(count=10){
  for(let i=0;i<count;i++){
    createFloating(Math.random()<0.5?"teddy":"heart");
  }
}

// Button interactions
document.getElementById('love').onclick = () => {
  speech.innerText = "Aww! Tumhe teddy pasand aaya! üòçüß∏üíñ";
  feedback.innerText = "Love clicked! üíï Extra hugs for you!";
  confetti(15);
}

document.getElementById('hug').onclick = () => {
  speech.innerText = "Ek BIG teddy hug tumhare liye! ü§óüêªüíñ";
  feedback.innerText = "Hug clicked! Teddy hug ON!";
  confetti(20);
}

document.getElementById('gift').onclick = () => {
  speech.innerText = "Surprise! Chhota sa teddy gift aa gaya üéÅüß∏üòÇ";
  feedback.innerText = "Gift clicked! Sweet surprise!";
  confetti(20);
}

document.getElementById('surprise').onclick = () => {
  speech.innerText = "Woohoo! Teddies tumhare upar baras rahe hai! ‚òÅÔ∏èüß∏üòÇ";
  feedback.innerText = "Surprise clicked! Mazaa aa gaya na? üòç";
  confetti(25);
}

// Comment section
const submitComment = document.getElementById('submitComment');
const commentList = document.getElementById('commentList');

submitComment.onclick = () => {
  const name = document.getElementById('name').value;
  const commentText = document.getElementById('comment').value;
  if(name==="" || commentText===""){ alert("Please enter both name and message!"); return; }
  const div = document.createElement('div');
  div.className="comment";
  div.innerHTML = `<strong>${name}:</strong> ${commentText}`;
  commentList.appendChild(div);
  document.getElementById('name').value="";
  document.getElementById('comment').value="";
}

// Automatic floating teddies
setInterval(()=>{ createFloating(Math.random()<0.5?"teddy":"heart"); },2500);
</script>

</body>
</html>
